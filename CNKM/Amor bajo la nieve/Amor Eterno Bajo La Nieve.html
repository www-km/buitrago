<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineKumaribo</title>
    <link rel="icon" href="https://github.com/zona02/SMVL/raw/refs/heads/main/Icon/icono.webp" type="image/x-icon">
    <link rel="stylesheet" href="descript.css">
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <div class="kmbo">
        <h1 onclick="toggleEpisodeList()">Amor Eterno Bajo La Nieve  Sub [spa] [8/32]</h1>
    </div>
    <div class="overflow" id="overflow">
        <div class="overflow-content">
            <input type="text" id="searchInput" class="search-bar" placeholder="Buscar episodios...">
            <ul id="episodeList">
                <!-- Lista de episodios se llenará dinámicamente -->
            </ul>
        </div>
        <div class="overflow-close" onclick="closeOverflow()">✖</div>
    </div>
    <div class="container">
        <div class="iframe-container">
            <iframe class="video-iframe" id="mainVideo" allowfullscreen></iframe>
            <div class="watermark">
                <img src="https://github.com/zona02/SMVL/raw/refs/heads/main/Icon/icono.webp" alt="Logo">
                <span>CineKumaribo</span>
            </div>
        </div>
        <div class="navigation">
            <button id="prevButton" onclick="prevIframe()">Anterior</button>
            <div class="iframe-name" id="iframeName"></div>
            <button id="nextButton" onclick="nextIframe()">Siguiente</button>

        </div>
<div class="navigation"><button onclick="location.href='https://zona02.github.io/buitrago/'">Pagina Principal</button></div>
    </div>
    <script src="amoreternobajolanieve.js"></script>
    <script src="videoOptimization.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
