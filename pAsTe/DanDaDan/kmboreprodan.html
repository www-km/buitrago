<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanDaDan[spa][jap][cast]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            max-width: 800px;
            width: 90%;
            padding: 7px;
            box-sizing: border-box;
            border: 12px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333333;
            background-size: cover;
            background-position: center;
        }
        iframe {
            width: 100%;
            height: 450px;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .controls button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .language-select, .episode-title {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="episode-title">
            <h2 id="episodeTitle">Episodio 1</h2>
        </div>
        <iframe id="videoPlayer" src="https://netuplayer.top/e/SkdlZmhtM3lMdlAyMmMyVDVpeHBJUT09" frameborder="0" allowfullscreen></iframe>
        <div class="controls">
            <button id="prevButton" onclick="changeEpisode(-1)">Anterior</button>
            <button id="nextButton" onclick="changeEpisode(1)">Siguiente</button>
        </div>
        <div class="language-select">
            <label for="language">Seleccionar idioma:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="latino">Español Latino</option>
                <option value="japones">Japonés</option>
               <option value="castellano">Castellano</option>
            </select>
        </div>
    </div>

    <script>
        const episodes = [
            { title: 'Episodio 1', latino: 'https://netuplayer.top/e/SkdlZmhtM3lMdlAyMmMyVDVpeHBJUT09', japones: 'https://netuplayer.top/e/Vnh1d1dVRnROSy8ydy9KS2pCM3NrQT09', castellano: 'https://netuplayer.top/e/Z1hPNlc4c3VCM1dIMDRZb1hRT282dz09' },
            { title: 'Episodio 2', latino: 'https://netuplayer.top/e/Q0wyUTV3ZTBIRHIyMHJhcUE3eURDUT09', japones: 'https://netuplayer.top/e/czBKT0VldXNTWklVdndMMjVUeG04Zz09', castellano: 'https://netuplayer.top/e/Z3QzcGo3RkN4UzhsWWNCbGxLamMxdz09' },
            { title: 'Episodio 3', latino: 'https://netuplayer.top/e/anQvTnhvUXBmaDBZNFJPQXBwOWhnZz09', japones: 'https://netuplayer.top/e/NkN6czRwaXlYNUdMUjlZU2RiWGZpQT09', castellano: 'https://netuplayer.top/e/N2c1Q2hocE8vV1BMVy92RzhNSjhTZz09' },
            { title: 'Episodio 4', latino: 'https://netuplayer.top/e/eFJDYXNaRy9qS01BQ09HTXFyZktndz09', japones: 'https://netuplayer.top/e/SWdzR0cyL0FXMmlPcFpCNzk4Q2VjUT09', castellano: 'https://netuplayer.top/e/ZUNyS1FkSUVvd0Z0cFJBSXByU0tydz09' },
            { title: 'Episodio 5', latino: 'https://netuplayer.top/e/aTlEanJPZExwK3hxMnpqMmR6MldQdz09', japones: 'https://netuplayer.top/e/S2VzbVBYRy8xVWxycW1oRmtWQmlIUT09', castellano: 'https://netuplayer.top/e/NnoxaEYzOGFJVi9xcUVBNjM4bjNtZz09' },
            { title: 'Episodio 6', latino: 'https://netuplayer.top/e/TmdLckpIMjZOUzNnb1BOWUc4YzdHQT09', japones: 'https://netuplayer.top/e/VFgwMk9vZTUrZmFZZWx2aExoNHpiZz09', castellano: 'https://netuplayer.top/e/Qm05em5oWXZEMlowQ3ExUlRJdkJvZz09' },
            { title: 'Episodio 7', latino: 'https://netuplayer.top/e/ekx3anVOUjVSZXRQVVMyRCtRNHhCUT09', japones: 'https://netuplayer.top/e/MHdwWTU2Q2FsQ01remdaa21Rd3FnQT09', castellano: 'https://netuplayer.top/e/dFdteEk3L2NRczlEYnBpZ09PSTlRdz09' }
        ];

        let currentEpisode = 0;
        let currentLanguage = 'latino';

        function changeEpisode(direction) {
            currentEpisode += direction;
            if (currentEpisode < 0) {
                currentEpisode = 0;
            } else if (currentEpisode >= episodes.length) {
                currentEpisode = episodes.length - 1;
            }
            updateVideoSource();
            updateButtons();
        }

        function changeLanguage() {
            const languageSelect = document.getElementById('language');
            currentLanguage = languageSelect.value;
            updateVideoSource();
        }

        function updateVideoSource() {
            const videoPlayer = document.getElementById('videoPlayer');
            const episodeTitle = document.getElementById('episodeTitle');
            videoPlayer.src = episodes[currentEpisode][currentLanguage];
            episodeTitle.textContent = episodes[currentEpisode].title;
        }

        function updateButtons() {
            document.getElementById('prevButton').disabled = currentEpisode === 0;
            document.getElementById('nextButton').disabled = currentEpisode === episodes.length - 1;
        }

        updateButtons();
    </script>
</body>
</html>
