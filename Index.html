<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineKumaribo</title>
    <link rel="icon" href="https://github.com/zona02/SMVL/raw/refs/heads/main/Icon/icono.webp" type="image/x-icon">
    <link rel="stylesheet" href="descript.css">
    <style>
        .kmbo h1 {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .overflow {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
        }
        .overflow-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .overflow-close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #episodeList {
            list-style: none;
            padding: 0;
            max-height: 200px; /* Aproximadamente 5 líneas */
            overflow-y: auto;
        }
        #episodeList li {
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            text-align: center;
        }
        #episodeList li:hover {
            background: #e0e0e0;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="kmbo">
        <h1 onclick="toggleEpisodeList()">Amagi Brilliant Park 13/13 HD</h1>
    </div>
    <div class="overflow" id="overflow">
        <div class="overflow-content">
            <input type="text" id="searchInput" class="search-bar" placeholder="Buscar episodios...">
            <ul id="episodeList">
                <!-- Lista de episodios se llenará dinámicamente -->
            </ul>
        </div>
        <div class="overflow-close" onclick="closeOverflow()">✖</div>
    </div>
    <div class="container">
        <div class="iframe-container">
            <iframe class="video-iframe" id="mainVideo" allowfullscreen></iframe>
            <div class="watermark">
                <img src="https://github.com/zona02/SMVL/raw/refs/heads/main/Icon/icono.webp" alt="Logo">
                <span>CineKumaribo</span>
            </div>
        </div>
        <div class="navigation">
            <button id="prevButton" onclick="prevIframe()">Anterior</button>
            <div class="iframe-name" id="iframeName"></div>
            <button id="nextButton" onclick="nextIframe()">Siguiente</button>
        </div>
    </div>
    <script src="script.js"></script>
  <script src="videoOptimization.js"></script>
  <script src="service-worker.js"></script>
</body>
</html>
