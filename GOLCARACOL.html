<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .video-frame {
            border: 10px solid #333;
            border-radius: 15px;
            overflow: hidden;
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        .video-frame::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-frame video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .description {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
